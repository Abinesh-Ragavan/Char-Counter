<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chracter Counter </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>character counter web app</h1>

        <textarea  id="textarea" class="textarea" placeholder="please enter your text here" maxlength="50"></textarea>

        <div class="counter-container">
            <p>total character:  <span class ="total-counter" id="total-counter">0</span></p>
        
        
            <p>remaining  character:  <span class="rem-counter" id="rem-counter">50</span></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
